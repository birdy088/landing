<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Eve</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="banner">
		<div class="container">
			<h1>A new era for success</h1>
			<h2>Eve brings trading skills to creative people.</h2>
			<a href="#apply-section" class="btn-blue">Apply now</a>
		</div>
	</div>


	<div class="container">
		

		<h2>Eve's campuses</h2>

		<div class="cards">
			<div class="card">
				<img src="images/shanghai.jpeg" alt="Eve Shanghai">
				<h3>Shanghai</h3>
			</div>
			<div class="card">
				<img src="images/paris.jpeg" alt="Eve Paris">
				<h3>Paris</h3>
			</div>
			<div class="card">
				<img src="images/rio.jpeg" alt="Eve New York City">
				<h3>New York City</h3>
			</div>
		</div>


		

	</div>
	<div id="apply-section">
		<script type="text/javascript" src="https://form.jotform.com/jsform/221413122495043"></script>
	</div>
</body>
</html>
